<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="login-page-wrapp d-flex">
      <div class="login-form-wrap d-flex align-items-center">
        <div class="form-card card ml-auto">
          <div class="card-body">
            <h4 class="card-title">Please Login</h4>
            <form name="loginForm">
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                  data-required="email"
                  data-invalid-message="Please provide valid email example@example.com"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  data-required="password"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <!-- /.login-form-wrap -->
      <div class="login-greeting-screen d-flex align-items-center">
        <div class="login-greeting-screen-text">
          <h1 class="login-greeting-screen-title">Welcome to my app</h1>
          <p class="login-greeting-screen-description">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores
            inventore non accusantium earum, illo dolores reprehenderit laborum
            ratione quos doloribus repellat eligendi deleniti. Ipsum voluptate
            ipsa exercitationem eaque totam. A.
          </p>
        </div>
      </div>
      <!-- /.login-greeting-screen -->
    </div>
    <div class="form-section mt-5">
      <div class="container">
        <div class="row d-flex">
          <div class="col m6 mx-auto">
            <div class="card">
              <form class="locationControls" name="locationControls">
                <div class="card-content">
                  <div class="input-field">
                    <input
                      type="text"
                      id="emaill"
                      class="input"
                    />
                    <label for="autocomplete-origin">email</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="passwor"
                      class="input"
                    />
                    <label for="autocomplete-destination">password</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="nickname"
                      class="input"
                    />
                    <label for="autocomplete-origin">nickname</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="first_name"
                      class="input"
                    />
                    <label for="autocomplete-destination">first_name</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="last_name"
                      class="input"
                    />
                    <label for="autocomplete-origin">last_name</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="phone"
                      class="input"
                    />
                    <label for="autocomplete-destination">phone</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="gender_orientation"
                      class="input"
                    />
                    <label for="autocomplete-origin">gender_orientation</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="city"
                      class="autocomplete"
                    />
                    <label for="autocomplete-destination">city</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="country"
                      class="autocomplete"
                    />
                    <label for="autocomplete-origin">country</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="date_of_birth_day"
                      class="input"
                    />
                    <label for="autocomplete-destination">date_of_birth_day</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="date_of_birth_month"
                      class="input"
                    />
                    <label for="autocomplete-origin">date_of_birth_month</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="date_of_birth_year"
                      class="input"
                    />
                    <label for="autocomplete-destination">date_of_birth_year</label>
                  </div>
                </div>
                <div class="card-action d-flex">
                  <button
                    class="SubmitForm subMit btn waves-effect waves-light purple darken-3"
                    type="submit"
                    name="action"
                  >
                    отправить
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
